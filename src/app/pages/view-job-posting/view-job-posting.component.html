<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 200px;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <!-- <div class="container-fluid d-flex align-items-center">
    <div class="row">
    </div>
  </div> -->
</div>
<div class="container-fluid mt--7">

  <div>
    <!-- <div class=""> -->
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">View posting</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-primary">Save</a>

            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Job details</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Job title</label>
                    <input type="text" id="input-title" disabled class="form-control form-control-alternative" placeholder="Title" [value]="openingDetails.title">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Department</label>
                    <input type="text" id="input-department" disabled class="form-control form-control-alternative" placeholder="Department" [value]="openingDetails.department">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Job description</label>
                    <textarea class="form-control" disabled id="input-job-description" rows="3" placeholder="Job profile here ..." [value]="openingDetails.jobDesc"></textarea>
                    <!-- <input type="textarea" id="input-title" class="form-control form-control-alternative" placeholder="Title" value="lucky.jesse"> -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-period">Posted on</label>
                    <input type="text" id="input-title" disabled class="form-control form-control-alternative" placeholder="Posted on" [value]="getPostedOn(openingDetails.postedOn)">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-period">Closing date</label>
                    <input type="text" id="input-title" disabled class="form-control form-control-alternative" placeholder="Closing date" [value]="getClosingDate(openingDetails.postedOn)">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-period">No. of Applicants</label>
                    <input type="number" id="input-openings" disabled class="form-control form-control-alternative" placeholder="No of applicants" [value]="openingDetails.noOfApplicants">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-period">Experience</label>
                    <input type="text" id="input-experience" disabled class="form-control form-control-alternative" placeholder="Experience" [value]="openingDetails.experience">
                  </div>
                </div>
              </div>
            </div>
            <!-- <hr class="my-4" /> -->
          </form>
        </div>
      </div>
    <!-- </div> -->
  </div>
  <div class="mt-5">
    <app-referral-table></app-referral-table>
  </div>
</div>
